syntax = "proto3";
package cli_server;

service Stats {
    rpc Get (StatsRequest) returns (StatsReply);
    rpc Reset (StatsRequest) returns (StatsReply);
}

message StatsRequest {
    string name = 1;
}

message StatsReply {
    InterfaceStats interfaceStats = 1;
}

message InterfaceStats{
    int32 rx = 1;
}